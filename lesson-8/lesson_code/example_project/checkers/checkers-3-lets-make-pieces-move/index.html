<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

                <div class="tile white"></div>

                <div class="tile white"></div>

            </div>

                <div class="tile white"></div>

                    <div class="piece black"></div>
                </div>
                <div class="tile white"></div>
                <div class="tile green">
                    <div class="piece black"></div>
                </div>
            </div>

            <div class="row">
                <div class="tile green"></div>
                <div class="tile white"></div>
                <div class="tile green"></div>
                <div class="tile white"></div>
                <div class="tile green"></div>
                <div class="tile white"></div>
                <div class="tile green"></div>
                <div class="tile white"></div>
            </div>

            <div class="row">
                <div class="tile white"></div>
                <div class="tile green"></div>

                <div class="tile white"></div>
                <div class="tile green"></div>
